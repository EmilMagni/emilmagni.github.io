<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Date Night Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFE6F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .invitation {
            background: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ffc1f0;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }
        .tulip {
            width: 100px;
            height: 100px;
            background-color: #EDDCD2; /* yellow for tulip color */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }
       
        .diamond-ring {
            font-size: 100px;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bouquet {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tulip {
            margin: 10px;
            width: 100px;
            height: 150px;
            background-color: #ff87bd;
            border-radius: 50% 50% 0 0;
            position: relative;
        }
        .tulip::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 10px;
            height: 100px;
            background-color: #228b22;
            transform: translateX(-50%);
        }
        p {
            font-size: 1em;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Very Official and Aesthetic Christmas Date Night Invitation</h1>
        <div class="image-container">
            <div class="bouquet">
                <div class="tulip"></div>
                <div class="tulip"></div>
                <div class="tulip"></div>
            </div>
            <div class="diamond-ring">
                üíçüßå
            </div>
        </div>
        <p>Dear Miss Awong,<br><br>

        I would love to invite you for a special evening. Let's make more beautiful memories together.<br><br>

        Time: 10. Desember 7 PM<br>
        Place: Jul i Vinterland i Oslo<br><br>

        Can't wait to see you! <3<br>
        Love, <br>
        Emil Magni</p>
    </div>
</body>
</html>
